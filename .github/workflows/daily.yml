name: Daily SmartBrief

on:
  schedule:
    # Runs at 10:00 UTC (07:00 Brasilia Time) every Mon-Fri
    - cron: '0 10 * * 1-5'
  workflow_dispatch: # Allows manual trigger button in GitHub UI

jobs:
  briefing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Run Tests
        # Ensure code is healthy before sending email
        run: uv run pytest

      - name: Execute Briefing
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: uv run python -m src.main
